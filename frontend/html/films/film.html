<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css"
        href="http://yui.yahooapis.com/3.11.0/build/cssnormalize/cssnormalize-min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="../../css/films/film.css">
    <title id="onglet-titre">Fiche film</title>

</head>

<body>

    <header>
        <div class="navbar">
            <ul>
                <li><a href="../../html/index.html">Page d'accueil </a></li>
                <li><a href="../films/films.html">Films</a></li>
                <li><a href="../realisateurs/realisateurs.html">RÃ©alisateurs</a></li>
                <li><a href="../film-sagas/film-sagas.html">Sagas</a></li>
            </ul>
        </div>
        <div class="art-container">
            <div id="logo-film">
                <img class="logo-film">
            </div>
            <div id="carousel">
                <div class="container-carousel">
                    <div class="arrow-left"><i class="fa-solid fa-arrow-left"></i></div>
                    <div class="arrow-right"><i class="fa-solid fa-arrow-right"></i></div>
                    <span class="fanart-number"></span>
                </div>
            </div>
        </div>
        <div id="boutons">
            <div class="display-fanart"><i class="fa-solid fa-image"></i></div>
        </div>


    </header>

    <main>
        <div class="container-principal">
            <div class="fiche-film">
                <img class="poster-film">
                <div class="texte-image">
                    <span class="titre-film">
                    </span>
                    <a class="realisateur-film"></a>
                    <div class="note-film">
                    </div>
                    <span class="genre-film"></span>
                    <span class="annee-film"></span>
                    <span class="plot"></span>
                </div>
                <div class="options-film">
                    <div class="collection">
                    </div>
                    <div class="supprimer-film">
                        <span class="supprimer-texte">Supprimer ce film</span>
                    </div>
                </div>
            </div>

            <div class="forms">
                <div class="form-bouton-fanart">
                    <form id="form-ajout-fanart" name="form-ajout-fanart">
                        <div class="fanart-film">
                            <label for="fanart">Fanart:</label>
                            <input type="file" name="image" id="fanart">
                        </div>
                    </form>
                    <div class="bouton-ajout-fanart">
                        <button type="submit" class="bouton-ajouter-fanart">Ajouter ce fanart</button>
                    </div>
                    <form id="form-ajout-logo" name="form-ajout-logo">
                        <div class="logo-film">
                            <label for="logo">Logo:</label>
                            <input type="file" name="image" id="logo">
                        </div>
                    </form>
                    <div class="bouton-ajout-logo">
                        <button type="submit" class="bouton-ajouter-logo">Ajouter ce logo</button>
                    </div>
                </div>
            </div>

            <div class="films-relies">

            </div>
        </div>

    </main>
    <script src="../../javascript/films/film.js"></script>
</body>
