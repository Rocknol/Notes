<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css"
        href="http://yui.yahooapis.com/3.11.0/build/cssnormalize/cssnormalize-min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="../../css/realisateurs/realisateur.css">
    <title id="onglet-titre">Réalisateur</title>

</head>

<body>

    <div class="navbar">
        <ul>
            <li><a href="../../html/index.html">Page d'accueil </a></li>
            <li><a href="../films/films.html">Films</a></li>
            <li><a href="../realisateurs/realisateurs.html">Réalisateurs</a></li>
            <li><a href="../film-sagas/film-sagas.html">Sagas</a></li>
        </ul>
    </div>

    <div id="nombre-films">

    </div>
    <div id="boutons">
        <div class="display-ajout"><i class="fa-solid fa-plus"></i></div>
    </div>

    <main>

        <div class="fiche-realisateur">
            <img class="photo-realisateur">
            <div class="texte-realisateur">
                <p class="nom-realisateur"></p>
                <p class="nationalite-realisateur">
                </p>
                <div class="note-realisateur"></div>
                <span class="note-decimale"></span>
            </div>
            <div class="options-realisateur">

                <div class="modifier-realisateur">
                    <a href="../realisateurs/modif-realisateur.html" class="modif-realisateur-lien">Modifier
                        ce
                        réalisateur</a>
                </div>
            </div>

        </div>

        <div class="more-info">
            <span class="biographie"></span>
            <span class="birthplace"></span>
            <span class="birthday"></span>
            <span class="deathday"></span>
        </div>

        <div class="form-et-bouton-film">
            <div class="tmdb-fetch">
                <input type="text" id="fetch">
                <button type="submit" class="bouton-fetch-tmdb">Fetch from TMDB</button>
            </div>
            <form id="form-ajout-film" name="form-ajout-film">
                <div class="titre">
                    <label for="titre">Titre du film:</label>
                    <input type="text" name="title" id="titre">
                </div>
                <div class="plot">
                    <label for="plot">Résumé:</label>
                    <textarea rows="5" cols="40" input type="text" name="plot" id="plot"></textarea>
                </div>
                <div class="note-film">
                    <label for="note">Note:</label>
                    <input type="range" name="note" id="noteFilm" min="0" max="10" step="1" list="markers" />
                    <datalist id="markers">
                        <option value="0"></option>
                        <option value="1"></option>
                        <option value="2"></option>
                        <option value="3"></option>
                        <option value="4"></option>
                        <option value="5"></option>
                        <option value="6"></option>
                        <option value="7"></option>
                        <option value="8"></option>
                        <option value="9"></option>
                        <option value="10"></option>
                    </datalist>
                    <p>
                        <ouput id="value"></ouput>
                    </p>
                </div>
                <div class="genre-film">
                    <label for="genre">Genres:</label>
                    <!-- <select name="genre" id="genre">
                        <option value=""></option>
                        <option value="Drama">Drama</option>
                        <option value="Aventure">Aventure</option>
                        <option value="Romance">Romance</option>
                        <option value="Adult">Adult</option>
                        <option value="Western">Western</option>
                        <option value="Comedie">Comédie</option>
                        <option value="Thriller">Thriller</option>
                        <option value="Horreur">Horreur</option>
                        <option value="Sci-Fi">Sci-Fi</option>
                        <option value="Fantasy">Fantasy</option>
                        <option value="Documentaire">Documentaire</option>
                        <option value="Animation">Animation</option>
                    </select> -->
                    <input type="text" name="genres" id="genres">
                </div>
                <div class="release-date-film">
                    <label for="release-date">Date de sortie:</label>
                    <input type="text" name="releasedate" id="release-date">
                </div>
                <div class="image-film">
                    <label for="poster">Poster:</label>
                    <!-- <input type="file" name="image" id="poster"> -->
                    <input type="text" name="poster" id="poster">
                </div>
                <div class="fanart-film">
                    <label for="fanart">Fanart:</label>
                    <input type="text" name="fanart" id="fanart">
                </div>
                <div class="runtime-film">
                    <label for="runtime">Runtime:</label>
                    <input type="text" name="runtime" id="runtime">
                </div>


            </form>
            <div class="bouton-ajouter">
                <button type="submit" class="bouton-ajouter-film">Ajouter ce film</button>
            </div>
        </div>


        <div id="films-realisateur"></div>


    </main>
    <script src="../../javascript/realisateurs/realisateur.js"></script>
</body>
